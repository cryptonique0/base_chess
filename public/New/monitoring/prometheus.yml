global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'walletconnect-mainnet-staging'
    environment: 'mainnet-staging'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  - 'alert-rules.yml'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'walletconnect-app'
    static_configs:
      - targets: ['localhost:3000']
    metrics_path: '/metrics'
    scrape_interval: 5s
    scrape_timeout: 5s

  - job_name: 'postgres'
    static_configs:
      - targets: ['localhost:5432']
    relabel_configs:
      - source_labels: [__scheme__]
        target_label: __scheme__
        replacement: 'postgresql'

  - job_name: 'redis'
    static_configs:
      - targets: ['localhost:6379']

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['localhost:9100']
